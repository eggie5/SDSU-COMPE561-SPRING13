<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>
			Calc
		</title>
		
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/lab5.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrap">
			<div class="container">
				<h1>Lab 5</h1>
		
		<ul class="nav nav-tabs" id="myTab">
		  <li class="active"><a href="#list" data-toggle="tab">List</a></li>
		  <li><a href="#interest" data-toggle="tab">Interest</a></li>
		  <li><a href="#converstion" data-toggle="tab">Conversion</a></li>
		</ul>

		<div class="tab-content">
		  <div class="tab-pane active" id="list">
		  	<form class="" id="list_form">
			  <fieldset>
			    <legend>List Calculator</legend>
			    <label>List</label>
			    <input type="text" id="list_calc_input" placeholder="Enter List">
			    <span class="help-block">Example block-level help text here.</span>
				<div id="outputs">
					<div id="avg_disp">
						<strong> Sorted: </strong> <span id="sorted_val">x</span>
					</div>
					<div id="avg_disp">
						<strong> Average: </strong> <span id="avg_val">x</span>
					</div>
					<div id="max_disp">
						<strong> Max: </strong> <span id="max_val">x</span>
					</div>
					<div id="min_disp">
						<strong> Min: </strong> <span id="min_val">x</span>
					</div>
				</div>
			    <div class="form-actions">
				  <button type="submit" class="btn btn-primary">Calculate</button>
				</div>
			  </fieldset>

			</form>
		  </div>
		  <div class="tab-pane" id="interest">
		  	<form class="inline-form" id="interest_form">

			  <fieldset>
			    <legend>Interest Calculator</legend>
				<div class="input-prepend">
				  <span class="add-on">$</span>
				  <input class="span2" id="initial" type="text" placeholder="Initial Investment">
				</div>
				<div class="input-prepend">
				  <span class="add-on">$</span>
				  <input class="span2" id="monthly" type="text" placeholder="Monthly Deposit">
				</div>
				<div class="input-append">
				  <input class="span2" id="rate" type="text" placeholder="Interest Rate">
				  <span class="add-on">%</span>
				</div>
				<input type="text" placeholder="Time (monthes)" id="time">
			    
				<div>
					<table class="table table-hover table-striped" id="interest_table">
			             <thead>
		                <tr>
		                  <th>Month #</th>
		                  <th>Value</th>
		                  
		                </tr>
		              </thead>
		              <tbody>
		   
		              </tbody>
		            </table>
				</div>
			
			    <div class="form-actions">
				  <button type="submit" class="btn btn-primary">Calculate</button>
				</div>
			  </fieldset>
			</form>
		  </div>
		  <div class="tab-pane" id="converstion">
			Conversation
		  </div>
		</div>

	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->

		<script src="js/underscore.js"></script>
	    <script src="js/bootstrap.js"></script>
	    <script src="js/klass.js"></script>
	    <script src="js/list_calc.js"></script>
		<script src="js/interest_calc.js"></script>
		<script src="js/convert.js"></script>
	   	</div>
		</div>
	</body>
</html>
